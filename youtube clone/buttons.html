<style>
    .subscribe-button{       /* starting a code with a dot means that we are going to target a class name*/
        background-color: rgba(200, 0, 0, 0.696);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    } 


.join-button{
    background-color: white;
    border-color: rgb(41,118,211);
    border-width: 1px;
    color: rgb(41,118,211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
}

.tweet-button{
    background-color: rgb(41,118,211);
    border-width: 1px;
    color: white;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    cursor: pointer;
    margin-left: 8px;
    font-weight: bold;
    font-size: 15px;
}

.add-to-cart-button{
    background-color: rgb(255,216,20);
    border-width: 0px;
    color: black;
    height: 36px;
    width: 140px;
    border-radius: 18px;
    cursor: pointer;
    margin-left: 8px;
    font-size: 15px;
}

</style>

<button class="subscribe-button"> SUBSCRIBE </button>

<button class="join-button"> JOIN </button>

<button class="tweet-button"> Tweet </button>

<button class="Add-to-Cart-button"> Add to Cart </button>
