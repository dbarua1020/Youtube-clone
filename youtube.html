    <style>
        
        p{
            font-family: Roboto, Arial;  /* font stack - helps setup a backup font */
            margin-top: 0;
            margin-bottom: 0;
        }
        .thumbnail {
            width: 300px;
            display: block;
         /*   height: 300px;

        .video-title{
            margin-top: 0;
            font-size: 14px;
            font-weight: 500;   /* bold = 700, medium=500, regular=400 */
            line-height: 20px;
            margin-bottom: 12px;
        }

        .video-preview{
           width: 300px;
           display: inline-block;
           vertical-align: top;     /* brings the 2nd image to the level of the 1st image */
           margin-right: 15px;
        }

        .video-info-grid{
            display: grid;
            grid-template-columns: 50px 1fr;
        }

        .channel-picture{   
            background-color: gray;
        }

        .video-info{
            background-color: gray;
        }

        .profile-picture{
            width: 40px;
            border-radius: 50px;
        }

        .thumbnail-row{
            margin-bottom: 12px;
        }

        .video-stats {
            font-size: 12px;
            color: rgb(96,96,96);
        }

        
        .video-author{
            margin-bottom: 6px;  /* 3:16  */
        }

    </style>
